<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最強の競馬必勝ツール</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="horse_favicon_64.png">
</head>

<body>

    <h1>最強の競馬必勝ツール</h1>

    <div class="container">
        <div class="label">開催地</div>

        <select id="place-selector">
            <option value="">読み込み中...</option>
        </select>

        <div class="label">レース名</div>
        <select id="race-selector">
            <option value="">先に場所を選んでください</option>
        </select>

        <div class="label">頭数</div>
        <div class="stepper">
            <button id="minus-btn" type="button">−</button>
            <input type="number" id="total" value="10" readonly>
            <button id="plus-btn" type="button">＋</button>

        </div>

        <button class="main-btn" onclick="spin()">運命を回す</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status-text"></div>
        <div id="result"></div>
        <div class="result-glow"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
